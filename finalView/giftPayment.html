<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jQuery 라이브러리 -->
<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
    #container{
        width: 800px;
        height: 800px;
        
        margin: auto;
    }
    .container_header{
        width: 100%;
        height: 20%;
        border: 1px solid black;
    }
    .product_wrap{
        width: 750px;
        height: 80%;
        
        border-radius: 12px;
        box-shadow: rgba(0, 0, 0, 0.08) 0px 2px 4px 0px, rgba(0, 0, 0, 0.16) 0px 0px 1px 0px;
        padding: 24px 24px 16px;
    }
    .product_header{
        width: 100%;
        height: 28px;
        display: flex;
        font-size: 20px;
        font-weight: bold;
        font-stretch: normal;
        font-style: normal;
        line-height: 1.4;
        letter-spacing: -0.5px;
        color: rgb(17, 17, 17);
    }
    .product_content{
        border-radius: 8px;
        border: 1px solid rgb(238, 238, 238);
        background-color: rgb(255, 255, 255);
        margin-top: 16px;
    }
    .d{
        margin-left: 500px;
        color: #999;
        font-size: 17px;
        font-weight: 700;
    }
    .content_tr{
        border: 1px solid red;
        width: 100%;
      
    }
    .content_td1{
        height: 100%;
        padding: 20px;
        vertical-align: top;
    }
    .content_td2{
        width: 200px;
        height: 100%;
        text-align: center;
        border-left: 1px solid rgb(238, 238, 238);
        padding: 20px;
    }
    .product_status{
        width: 100%;
        align-items: center;
        margin-bottom: 4px;
        height: 20px;
    }
    .product_img{
        width: 100%;
        border: none;
        height: 80px;
        display: flex;
        margin-top: 10px;
        
    }
    .product_status{
        font-weight: bold;
        font-size: 1.25rem;
        color: #111111;
        line-height: 1;
    }
    .product_name{
        padding: 10px;
    }
    .refund_btn, .cancel_btn{
        width: 150px;
        border: 1px solid rgb(221, 221, 221);
        color: rgb(17, 17, 17);
        background-color: rgb(255, 255, 255);
        border-radius: 4px;
        height: 2.25rem;
    }
    .cancel_btn{
        margin-top: 10px;

    }
    hr {
        border: none; /* 기본 선 제거 */
        border-top: 1px solid #9999994d; /* 원하는 스타일 및 색상으로 설정 */
    }
    .header_h{
        color: #f28123;
        font-weight: bold;
        font-size: 20px;
    }
    .header_span{
        font-size: 15px;
        margin-left: 270px;
        color: #999;

    }
    .product_review{
        margin : 10px;
    }
    #review_btn{
        width: 58px;
        height: 34px;
        color: rgb(52, 106, 255);
        background-color: rgb(255, 255, 255);
        border: 1px solid #f28123;
        cursor: pointer;
    }
  
  
    .refund_btn:hover, .cancel_btn:hover, #review_btn:hover{
        background-color: #f28123;
        color: white;
    }
    h3{
        background-color: #f28123;
    }
    h3>span{
        color: rgba(255, 255, 255, 0.929);
    }
    .rating {
        font-size: 30px;
    }

    .rating span {
        cursor: pointer;
    }

    .rated {
        color: black;
    }

    #selectedRating {
        font-size: 20px;
    }
</style>
</head>
<body>
    
    <div id="container">
        <div class="container_header">
            header 입니다~
        </div>
        <h3 align="center" class="header_h"><span>답례품 결제내역</span></h3>
        <span class="header_span">고갱님이 구매하신 답례품 내역입니다.</span>
        
        <div class="product_wrap">
            <div class="product_header">2022.02.02 주문<div class="d">주문상세ㅋ</div></div>
            
            <div class="product_content">
                <table>
                    <colgroup>
                        <col width="600">
                        <col width>
                    </colgroup>
                    <tr class="content_tr">
                        <td class="content_td1">
                            <div class="product_status">
                                <span>구매완료</span>
                            </div>
                            <div class="product_img">
                                <img src="res/rols.jpg" width="25%" height="100%">
                                <div class="product_name">
                                    <div><span>롤스로이스 컬리넌</span></div>
                                    <div><span>1개</span></div>
                                    <div><span>가격개비쌈</span></div>
                                </div>
                            </div>
                        </td>
                            
                        <td class="content_td2">
                            <button class="refund_btn">배송조회</button>
                            <button class="cancel_btn">결제취소</button>
                        </td>
                        
                    </tr>

                </table>
                
                <div class="product_review">
                    <form>
                        리뷰써라잉 <span class="star"></span>
                        <span class="star" ></span>
                        <span class="star" ></span>
                        <span class="star" ></span>
                        <span class="star"></span>
                        <input type="text" style="width: 90%; height: 30px; margin-top: 7px;">
                        <button id="review_btn">등록</button>
                    </form>
                </div>
                <hr>
                

                <table>
                    <colgroup>
                        <col width="600">
                        <col width>
                    </colgroup>
                    <div class="product_header">2022.02.02 주문<div class="d">주문상세ㅋ</div></div>
                    <tr class="content_tr">
                        
                        <td class="content_td1">
                            <div class="product_status">
                                <span>구매완료</span>
                            </div>
                            <div class="product_img">
                                <img src="res/lambo.jpg" width="25%" height="100%">
                                <div class="product_name">
                                    <div><span>람보르기니 우라칸</span></div>
                                    <div><span>1개</span></div>
                                    <div><span>준내비쌈</span></div>
                                </div?>
                            </div>
                        </td>
                        
                        <td class="content_td2">
                            <button class="refund_btn">배송조회</button>
                            <button class="cancel_btn">결제취소</button>
                        </td>
                    </tr>
                </table>
                <div class="product_review">
                    <form>
                        리뷰써라잉<span class="star">☆</span>
                        <span class="star"></span>
                        <span class="star"></span>
                        <span class="star"></span>
                        <span class="star"></span>
                        <input type="text" style="width: 90%; height: 30px; margin-top: 7px;">
                        <button id="review_btn">등록</button>
                    </form>
                </div>
            </div>
        </div>
        
        

    </div>
    <script>
        $(function () {
            $('.star').text("☆");
    
            $('.star').click(function () {
                var rating = $(this).index() + 1; 
                console.log("별점: " + rating);
    
                $(this).text("★").prevAll('.star').text("★");
                $(this).nextAll('.star').text("☆");
            });
        });
    </script>
</body>
</html>
